<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess AI Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #gameArea {
            display: grid;
            grid-template-columns: 100px 1fr; /* 100px for button, rest for the board */
            grid-template-rows: auto 1fr auto; /* Top info, board, bottom info */
            grid-template-areas:
                "button top"
                "button board"
                "button bottom";
            width: 80vw; /* 80% of the viewport width */
            height: 80vh; /* 80% of the viewport height */
            gap: 10px;
            align-items: center;
        }
        #startButton {
            grid-area: button;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            height: fit-content;
        }
        #topInfo {
            grid-area: top;
            text-align: center;
        }
        #bottomInfo {
            grid-area: bottom;
            text-align: center;
        }
        #chessBoard {
            grid-area: board;
            max-height: 600px;
            max-width: 600px;
            border: 3px solid #333;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="topInfo">Black: RandomBot <br> Time: <span id="timeBlack">10:00.0</span></div>
        <button id="startButton" onclick="startGame()">Start Game</button>
        <img id="chessBoard" src="" alt="Chess Board">
        <div id="bottomInfo">White: RandomBot <br> Time: <span id="timeWhite">10:00.0</span></div>
    </div>

    <script>
        const boardImage = document.getElementById('chessBoard');
        let timeWhite = 600000;  // 10 minutes in milliseconds
        let timeBlack = 600000;
        let currentPlayerTurn = 'white';  // Start with white's turn
        let timeInterval;

        function startGame() {
            document.getElementById('startButton').disabled = true;
            timeWhite = 600000;  // 10 minutes in milliseconds
            timeBlack = 600000;
            fetch('/start_game')
                .then(response => response.json())
                .then(data => {
                    updateBoard();
                    playGame(); // Start playing automatically
                    startTimer();
                });
        }

        function startTimer() {
            timeInterval = setInterval(() => {
                if (currentPlayerTurn === 'white') {
                    timeWhite -= 100;  // Decrement 100 milliseconds for white
                    document.getElementById('timeWhite').textContent = formatTime(timeWhite);
                    if (timeWhite <= 0) {
                        clearInterval(timeInterval);
                        alert('Time up! Game over for White.');
                    }
                } else {
                    timeBlack -= 100; // Decrement 100 milliseconds for black
                    document.getElementById('timeBlack').textContent = formatTime(timeBlack);
                    if (timeBlack <= 0) {
                        clearInterval(timeInterval);
                        alert('Time up! Game over for Black.');
                    }
                }
            }, 100);
        }

        function playGame() {
            console.log("Requesting new move from server...");
            fetch('/play_game')
                .then(response => response.json())
                .then(data => {
                    console.log("Received data: ", data);
                    updateBoard();
                    if (data.message && !data.message.includes('Game over')) {
                        // Toggle the turn after each move
                        currentPlayerTurn = currentPlayerTurn === 'white' ? 'black' : 'white';
                        playGame(); // Continue playing immediately
                    } else {
                        console.log("Game over detected.");
                        document.getElementById('startButton').disabled = false;
                        clearInterval(timeInterval);
                        alert(data.message || "Game over");
                    }
                })
                .catch(error => {
                    console.error('Error playing game:', error);
                    document.getElementById('startButton').disabled = false;
                });
        }


        function updateBoard() {
            boardImage.src = '/board/image?' + new Date().getTime(); // Append the current timestamp to prevent caching
        }

        function formatTime(milliseconds) {
            const minutes = Math.floor(milliseconds / 60000);
            const seconds = Math.floor((milliseconds % 60000) / 1000);
            const millis = (milliseconds % 1000 / 10).toFixed(0).padStart(2, '0');  // Convert to two digits
            return `${minutes}:${seconds.toString().padStart(2, '0')}.${millis}`;
        }
    </script>
</body>
</html>
